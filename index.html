	<script type="text/javascript">
		var muxinArray = [
			{
				pageId: "xiyifen-chatlist.html",
				pageUrl: "xiyifen-chatlist.html"
			},
			{
				pageId: "xiyifen-contact.html",
				pageUrl: "xiyifen-contact.html"
			},
			{
				pageId: "xiyifen-discover.html",
				pageUrl: "xiyifen-discover.html"
			},
			{
				pageId: "xiyifen-me.html",
				pageUrl: "xiyifen-me.html"
			}
		];
		
		var muxinStyle = {
		top: "44px",
		bottom: "50px"
		}
		
		mui.plusReady(function(){
			mui.back=function(){
				return false;
			}
			var indexWebview = plus.webview.currentWebview();
			
			for (var i=0;i<muxinArray.length;i++){
				var muxinPage = 
				plus.webview.create(muxinArray[i].pageUrl,
									muxinArray[i].pageId,
									muxinStyle);
				
				muxinPage.hide();
				indexWebview.append(muxinPage);
			}
			plus.webview.show(muxinArray[0].pageId);
			
			mui(".mui-bar-tab").on("tap","a",function(){
				var tabindex = this.getAttribute("tabindex");
				plus.webview.show(muxinArray[tabindex].pageId,"fade-in",200)
				for (var i=0;i<muxinArray.length;i++){
					if(i != tabindex){
						plus.webview.hide(muxinArray[i].pageId, "fade-out", 200);
					}	
				}
			});
		})
	</script>
	
	
</body>
</html>
